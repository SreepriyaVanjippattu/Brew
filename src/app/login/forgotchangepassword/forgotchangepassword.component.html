<div class="forgotpass-bg d-flex align-items-center">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 justify-content-center d-flex">
                <div class="header-title ">
                    <h6>Change Password</h6>
                </div>
            </div>
            <div class='changepswd-details'>
                <form class="changepswd-form" [formGroup]="forgotPasswordForm" (submit)="forgotPasswordSubmit()">
                    <p class='mt-2 mb-4'>Enter your new password for your current account</p>
                    <div class="form-row mt-3">
                        <div class="form-group col-md-12">
                            <label for="">New Password</label>
                            <input tabindex="1" type="password" (keyup)="checkPassword($event.target.value)"
                                formControlName="newPassword" class="form-control position-relative login-form-radius"
                                placeholder="">
                            <div *ngIf="formSubmitted">
                                <div *ngIf="form.newPassword.errors?.required" class="valid-error">
                                    New Password is required
                                </div>
                            </div>
                            <div *ngIf="!validPwd" class="valid-error">Please enter valid Password</div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="">Confirm New Password</label>
                            <input tabindex="1" type="password" (keyup)="checkConPassword()"
                                formControlName="confirmPassword"
                                class="form-control position-relative login-form-radius" placeholder="">
                            <div *ngIf="formSubmitted">
                                <div *ngIf="form.confirmPassword.errors?.required" class="valid-error">
                                    Confirm Password is required
                                </div>
                            </div>
                            <div class="valid-error" *ngIf="!validMatch">
                                Passwords don't match.
                            </div>
                        </div>

                    </div>
                    <div class="form-row mt-3">
                        <div class="form-group changepswd-actions">
                            <div class="form-group changepswd-actions">
                                <button type="submit" tabindex="4" class="btn reset-btn">
                                    <span class="material-icons cancel-ico"> replay </span>Reset
                                </button>
                                <button class="btn l-btn-cancel mr-2" type="button" (click)="onCancelClick()">
                                    <i class="material-icons cancel-ico"> cancel
                                    </i> Cancel</button>

                            </div>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>
<!--Success Modal-->

<div class="del-modal">

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><img src="assets/images/modal-close.svg"
                                class="modal-close-ico"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="col-md-12 d-flex justify-content-center del-content">
                            <div>
                                <p class="del-header text-center">Password Updated!</p>
                                <p class="mt-3 text-center">Your password has been changed successfully</p>
                                <p class="mt-3 text-center">Use your new password to login</p>
                            </div>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center mt-2">

                            <button data-dismiss="modal" type="button" class="btn  l-btn-agree">
                                Ok
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
